<!DOCTYPE html>
<html>
    <head>
        
        <title>CRYP - Your Crypto-Currency Portfolio</title>
    
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

        <!-- CSS -->
        <link rel="stylesheet" href="main.css">        
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

        <!-- Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        
        <!-- JavaScript  -->
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    </head>
    <body>
            <!-- <script src="greeter.js"></script> -->
            
        <div class="main-wrapper">
        <div class="header">
            <p class="headline">CRYP</p>
            <p class="sub-headline">Your Crypto-Currency Portfolio</p>
        </div>
        <div class="control-wrapper">
        
            <div class="crypto-dropdown">
                <form> 
                    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                        <select class="mdl-selectfield__select" id="professsion2" name="professsion">
                        <option value=""></option>
                        <option value="option1">Bitcoin (BTC)</option>
                        <option value="option2">Ether (ETH)</option>
                        <option value="option3">IOTA (MIOTA)</option>
                        </select>
                        <label class="mdl-selectfield__label" for="professsion2">Crypto Currency</label>
                    </div>
                </form>
            </div>

            <div class="amount-text-field">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                        <label class="mdl-textfield__label" for="sample4">Amount</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                </form>
            </div>
            <div class="add-button">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Crypto</button>
            </div><br>
            



        </div>
        <div class="content-wrapper">
        
            <div class="table">
                    <table class="mdl-data-table mdl-js-data-table">
                            <thead>
                              <tr>
                                <th class="mdl-data-table__cell--non-numeric">Crypto Currency</th>
                                <th>Amount</th>
                                <th>Price</th>
                                <th>Sum</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td class="mdl-data-table__cell--non-numeric">Bitcoin</td>
                                <td>25</td>
                                <td>49021</td>
                                <td>X</td>
                              </tr>
                              <tr>
                                <td class="mdl-data-table__cell--non-numeric">Ether</td>
                                <td>32</td>
                                <td>10258</td>
                                <td>X</td>
                              </tr>
                              <tr>
                                <td class="mdl-data-table__cell--non-numeric">IOTA</td>
                                <td>29</td>
                                <td>12359</td>
                                <td>X</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>

   




            </div>
        </div>

        <div class="footer"> 
                Footer 
        </div>


    </body>
</html>
